<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pulsa - Sanguanprod</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="datapulsa-body">
    <div class="stars"></div>
    <div class="stars2"></div>
    
    <header class="dp-header">
        <button id="backBtn" class="back-btn"><span>‚Üê</span></button>
        <div class="header-info">
            <h1>üí∞ DATA PULSA</h1>
            <p id="currentUser"></p>
        </div>
        <button id="mobileLogoutBtn" class="mobile-logout-btn"><span>üö™</span></button>
        <div class="header-time" id="headerTime"></div>
    </header>

    <section class="sheet-selector-section">
        <div class="sheet-selector-card">
            <label>Pilih Data Sheet:</label>
            <div class="select-group">
                <select id="sheetSelect" class="sheet-select">
                    <option value="">-- Pilih Sheet --</option>
                </select>
                <button id="createSheetBtn" class="btn-create-sheet">‚ûï Buat Baru</button>
            </div>
        </div>
    </section>

    <section class="summary-section" id="summarySection" style="display: none;">
        <div class="summary-card">
            <div class="summary-item total">
                <span class="summary-icon">üíµ</span>
                <div class="summary-details">
                    <span class="summary-label">Total Uang</span>
                    <span class="summary-value" id="totalUang">Rp 0</span>
                </div>
            </div>
            <div class="summary-item utang">
                <span class="summary-icon">‚ö†Ô∏è</span>
                <div class="summary-details">
                    <span class="summary-label">Jumlah Utang</span>
                    <span class="summary-value" id="jumlahUtang">Rp 0</span>
                </div>
            </div>
            <div class="summary-item sisa">
                <span class="summary-icon">‚úÖ</span>
                <div class="summary-details">
                    <span class="summary-label">Sisa Uang</span>
                    <span class="summary-value" id="sisaUang">Rp 0</span>
                </div>
            </div>
            <div class="summary-item income">
                <span class="summary-icon">üìà</span>
                <div class="summary-details">
                    <span class="summary-label">Income</span>
                    <span class="summary-value" id="income">Rp 0</span>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button id="btnMasuk" class="action-btn masuk-btn">
                <span class="btn-icon">üí∞</span>
                <span>Uang Masuk</span>
            </button>
            <button id="btnKeluar" class="action-btn keluar-btn">
                <span class="btn-icon">üí∏</span>
                <span>Uang Keluar</span>
            </button>
        </div>
    </section>

    <section class="transactions-section" id="transactionsSection" style="display: none;">
        <div class="table-container">
            <div class="table-scroll">
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Nama</th>
                            <th>Jenis</th>
                            <th>Nominal</th>
                            <th>Harga Asli</th>
                            <th>Harga Jual</th>
                            <th>Status</th>
                            <th>Ket</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Modal: Create Sheet -->
    <div id="createSheetModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>‚ûï Buat Sheet Baru</h3>
                <button class="close-modal" data-modal="createSheetModal">√ó</button>
            </div>
            <form id="createSheetForm" class="modal-form">
                <div class="form-group">
                    <label>Nama Sheet</label>
                    <input type="text" id="newSheetName" required placeholder="Contoh: Januari">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" data-modal="createSheetModal">Batal</button>
                    <button type="submit" class="btn-submit">Buat</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Uang Masuk -->
    <div id="masukModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí∞ Uang Masuk</h3>
                <button class="close-modal" data-modal="masukModal">√ó</button>
            </div>
            <form id="masukForm" class="modal-form">
                <input type="hidden" id="editRowIndex">
                <div class="form-group">
                    <label>Tanggal</label>
                    <input type="date" id="masukTanggal" required>
                </div>
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" id="masukNama" required placeholder="Nama pelanggan">
                </div>
                <div class="form-group">
                    <label>Jenis</label>
                    <select id="masukJenis" required>
                        <option value="">-- Pilih --</option>
                        <option value="Pulsa">Pulsa</option>
                        <option value="Kuota">Kuota</option>
                        <option value="E-Wallet">E-Wallet</option>
                        <option value="Token">Token</option>
                        <option value="Transfer">Transfer Bank</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="form-group" id="groupNominal">
                    <label>Nominal</label>
                    <select id="masukNominalDropdown" style="display:none"></select>
                    <input type="text" id="masukNominalManual" style="display:none" placeholder="Contoh: 1GB 3 Hari">
                </div>
                <div class="form-group" id="groupHargaAsli">
                    <label>Harga Asli</label>
                    <input type="number" id="masukHargaAsli" readonly>
                </div>
                <div class="form-group" id="groupHargaJual">
                    <label>Harga Jual</label>
                    <input type="number" id="masukHargaJual">
                </div>
                <div class="form-group">
                    <label>Keterangan (Opsional)</label>
                    <input type="text" id="masukKet">
                </div>
                <div class="form-group">
                    <label>Konfirmasi</label>
                    <select id="masukKonfirmasi" required>
                        <option value="Bayar">Bayar</option>
                        <option value="Ngutang">Ngutang</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" data-modal="masukModal">Batal</button>
                    <button type="submit" class="btn-submit">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Uang Keluar -->
    <div id="keluarModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>üí∏ Uang Keluar</h3>
                <button class="close-modal" data-modal="keluarModal">√ó</button>
            </div>
            <form id="keluarForm" class="modal-form">
                <div class="form-group">
                    <label>Tanggal</label>
                    <input type="date" id="keluarTanggal" required>
                </div>
                <div class="form-group">
                    <label>Jenis</label>
                    <select id="keluarJenis" required>
                        <option value="">-- Pilih --</option>
                        <option value="Setor">Setor</option>
                        <option value="Ambil Gaji">Ambil Gaji</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nominal</label>
                    <input type="number" id="keluarNominal" required placeholder="0">
                </div>
                <div class="form-group">
                    <label>Keterangan</label>
                    <input type="text" id="keluarKet" placeholder="Opsional">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" data-modal="keluarModal">Batal</button>
                    <button type="submit" class="btn-submit">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
