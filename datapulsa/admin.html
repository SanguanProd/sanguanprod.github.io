<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Data Pulsa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="datapulsa-body">
    <div class="stars"></div>
    <div class="stars2"></div>
    
    <header class="dp-header">
        <button id="backBtn" class="back-btn"><span>‚Üê</span></button>
        <div class="header-info">
            <h1>‚öôÔ∏è ADMIN PANEL</h1>
            <p>Data Pulsa Management</p>
        </div>
    </header>

    <!-- Create Sheet for User -->
    <section class="admin-section">
        <div class="admin-card">
            <div class="admin-card-header">
                <h3>‚ûï Buat Sheet untuk User</h3>
            </div>
            <form id="adminCreateSheetForm" class="admin-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="adminUsername" required placeholder="Contoh: user1">
                </div>
                <div class="form-group">
                    <label>Nama Sheet</label>
                    <input type="text" id="adminSheetName" required placeholder="Contoh: Januari">
                    <small>Format: <strong>username_namasheet</strong></small>
                </div>
                <button type="submit" class="btn-submit-admin">Buat Sheet</button>
            </form>
        </div>
    </section>

    <!-- All Sheets List -->
    <section class="admin-section">
        <div class="admin-card">
            <div class="admin-card-header">
                <h3>üìã Semua Sheet</h3>
                <button id="refreshBtn" class="btn-refresh">üîÑ Refresh</button>
            </div>
            <div id="allSheetsList" class="all-sheets-list">
                <div class="loading-state">
                    <div class="loader"></div>
                    <p>Memuat data...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal: View Sheet Data -->
    <div id="viewSheetModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="viewSheetTitle">üìä Data Sheet</h3>
                <button class="close-modal" data-modal="viewSheetModal">√ó</button>
            </div>
            <div class="modal-body">
                <div class="user-summary">
                    <div class="summary-item-admin">
                        <span class="label">Total:</span>
                        <span class="value" id="adminTotal">Rp 0</span>
                    </div>
                    <div class="summary-item-admin">
                        <span class="label">Utang:</span>
                        <span class="value" id="adminUtang">Rp 0</span>
                    </div>
                    <div class="summary-item-admin">
                        <span class="label">Sisa:</span>
                        <span class="value" id="adminSisa">Rp 0</span>
                    </div>
                </div>
                
                <div class="admin-filter">
                    <select id="adminFilter" class="filter-select">
                        <option value="semua">Semua</option>
                        <option value="belum">Belum Bayar</option>
                        <option value="bayar">Sudah Bayar</option>
                    </select>
                </div>
                
                <div id="adminTransactionsList" class="admin-transactions-list"></div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        if (localStorage.getItem('role') !== 'admin') {
            alert('Hanya admin yang dapat mengakses halaman ini');
            window.location.href = '../dashboard.html';
        }
    </script>
    <script src="admin.js"></script>
</body>
</html>
