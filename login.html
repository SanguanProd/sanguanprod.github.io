<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sanguanprod</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <div class="login-container">
        <div class="login-glow"></div>
        
        <div class="login-header">
            <div class="header-icon">
                <div class="icon-core"></div>
                <div class="icon-ring"></div>
                <div class="icon-ring ring-2"></div>
            </div>
            <h1 class="login-title">SANGUANPROD</h1>
            <p class="login-subtitle">Selamat datang pewaris utama kerajaan Xiawbowo</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">
                    <span class="label-icon">◆</span>
                    ID Pewaris
                </label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" required autocomplete="username">
                    <div class="input-line"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">
                    <span class="label-icon">◆</span>
                    Kode Neural
                </label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <div class="input-line"></div>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit" class="login-button">
                <span class="button-text">Akses Sistem</span>
                <div class="button-glow"></div>
            </button>
        </form>

        <div class="login-footer">
            <div class="scanner-line"></div>
            <p>Sistem Keamanan Neural Gen-25</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
